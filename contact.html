<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!--                       -------link local stylesheet           -->
    <link rel="stylesheet" href="styles/contact-styles.css" />
    <!--                      --------link tailwind css                -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--                      --------google fonts                     -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!--                             --------nav bar               -->
      <div class="nav-container">
        <a href="index.html">
          <img
            class="logo-img"
            src="assets/img/circle-Logo.png"
            alt="circleLogo"
          />
        </a>
        <nav class="nav-links-container">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Services</a></li>
          </ul>
        </nav>
        <a class="contact-btn" href="contact.html">Contact Us</a>
      </div>
    </header>
    <section class="w-full">
      <div class="w-4/5 mx-auto mt-36">
        <h2 class="mb-5 standard-title title-contact text-4xl md:text-6xl">
          Contact Us
        </h2>
        <form class="" action="none">
          <label class="label-contact-form" for="name">Full Name *</label>
          <input
            class="w-full input-form"
            type="text"
            id="name"
            placeholder="Enter your full name"
          />
          <div class="flex md:gap-6 mb-5 flex-col md:flex-row">
            <div class="mail-container flex flex-col md:w-1/2">
              <label class="label-contact-form" for="mail">Email</label>
              <input
                class="w-full input-form"
                type="mail"
                id="mail"
                placeholder="Enter your email"
              />
            </div>
            <div class="phone-container flex flex-col w-full md:w-1/2">
              <label class="label-contact-form" for="phone">Phone</label>
              <input
                class="w-full input-form"
                type="text"
                id="phone"
                placeholder="Enter your phone"
              />
            </div>
          </div>
          <label class="label-contact-form" for="message">Message *</label>
          <textarea
            class="w-full input-form"
            name="clientMessage"
            id="message"
            placeholder="Write your message here ..."
          ></textarea>
          <button class="w-full mt-5 btn-contact">Submit</button>
        </form>
      </div>
    </section>
    <footer
      class="w-full flex md:justify-around mt-24 mb-24 flex-col md:flex-row justify-center"
    >
      <div class="w-1/2 mx-auto md:mx-0 md:w-1/2">
        <img
          class="w-28 mb-5 flex mx-auto md:mx-0"
          src="assets/img/circle-Logo.png"
          alt="logoCircle"
        />
        <div
          class="w-3/4 md:w-1/2 text-center md:text-start flex mx-auto md:mx-0"
        >
          <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
        </div>
      </div>
      <ul class="grid grid-cols-3 text-center mt-5 md:mt-auto lg:w-1/3 my-auto">
        <li class="w-full"><a href="#">Team</a></li>
        <li class="w-full"><a href="#">Services</a></li>
        <li class="w-full"><a href="#">About Us</a></li>
        <li class="w-full"><a href="#">Press</a></li>
        <li class="w-full"><a href="#">Projects</a></li>
        <li class="w-full"><a href="#">Privacy Policy</a></li>
      </ul>
    </footer>
  </body>
</html>
